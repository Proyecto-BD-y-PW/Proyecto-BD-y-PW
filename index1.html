<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main class="contenedor">

        <div class="forms-container">

            <div class="signin-signup">
            
                <form action="funciones/startSession.php" class="sign-in-form" method="POST">

                    <h2 class="title">Iniciar Sesi√≥n</h2>

                    <div class="input-field">

                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" name="pwd" id="pwd" placeholder="Password" required>
                    </div>

                    <input type="submit" value="Login" name="btn" class="btn solid">

                </form>


                <form action="funciones/startSession.php" method="POST" class="sign-up-form">

                    <h2 class="title">Crear usuario</h2>

                        <input type="text" name="usr" id="usr" placeholder="Username" required>
                    </div>

                        <i class="fas fa-envelope"></i>

            </div>

        </div>

            <div class="panel right-panel">

                    <p>Pruebas</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>

        </div>
